<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            border: solid 1px black;
            display: flex;
            flex-direction: column;
        }

        @media screen and (max-width: 600px) {
            .container {
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1500px 1500px 1500px 1500px 1500px;
                gap: 5px;
            }

            .header, .nav_bar, .main, .footer {
                border: 2px solid blue;
            }

            .nav_bar {
                border-color: green;
            }

            .footer {
                border-color: brown;
            }
        }

        .header, .nav_bar, .main, .footer {
            width: 100%;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">Header</header>
        <nav class="nav_bar">Nav Bar</nav>
        <main class="main">Main</main>
        <footer class="footer">Footer</footer>
    </div>
</body>
</html>
